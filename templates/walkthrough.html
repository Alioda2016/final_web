{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/record.css') }}">
{% endblock %}

{% block body %}

 <div class="header">
        <a href="/" class="logo">Task Master</a>
        <div class="header-right">
        <a href="/" onmouseover="GFG_Fun()">Home</a>
        <a href="/signin" onmouseover="GFG_Fun()">Login</a>
        <a href="/signup" onmouseover="GFG_Fun()">Register</a>
        <a onmouseover="GFG_Fun()">Auto Reader</a>
        <label class="switch">
            <input type="checkbox" id="auto" checked>
            <span class="slider round"></span>
        </label>
        </div>
    </div>
<!-- oooooooooooooooooooooooooooooooooooooooooooooooooo -->
<div class="walkthrough_main">
    <div class="walkthrough_logo">
        <img src="{{user_image}}" width="100">
    </div>
    <div class="pers_info">
        <br>
        <br>

        <h1 onmouseover="GFG_Fun()">Walkthrough Video</h1>
        <br>

        <center>
            <video
            <source src="static/walkthrough.mp4" type="video/mp4"
                    autoplay="autoplay" controls="controls" preload="preload" width="1000">
            </video></center>
        <br>
        <br>

        <div class="walkthrough_video">

            <center><a href="/signin" onmouseover="GFG_Fun()">Next</a>
            </center>
        </div>
    </div>


</div>
{% endblock %}
